name: Build and Test Workflow
run-name: Running build and test workflow
on: push
jobs:
    Build-and-Test:
        runs-on: ubuntu-latest
        steps:
        - name: Check out repository code
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm install
        - name: Build the project
          run: npm run build
        - name: Run tests
          run: npm run test